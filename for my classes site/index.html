    <main>
        <section id="schedule">
            <h3>MY SCHEDULE</h3>
            <img src="images/Screenshot 2025-01-05 005532.jpg" alt="schedule_excel">
        </section>
        <section id="hw">
            <h1>Homework</h1>
            <div class="urgent">
                <h3>DO THIS NOW!!!</h3>
                <ul id="urgent-list">
                </ul>
                <input type="text" id="urgent-task" placeholder="Enter urgent task">
                <button onclick="add_task('urgent')">Add Urgent Task</button>
                <button onclick="clear_finished_tasks('urgent')">Clear Finished Tasks</button>
            </div>
            <div class="due">
                <h3>Better Start it Soon</h3>
                <ul id="due-list">
                </ul>
                <input type="text" id="due-task" placeholder="Enter due task">
                <button onclick="add_task('due')">Add Due Task</button>
                <button onclick="clear_finished_tasks('due')">Clear Finished Tasks</button>
            </div>
            <div class="mind">
                <h3>Upcoming</h3>
                <ul id="upcoming-list">
                </ul>
                <input type="text" id="upcoming-task" placeholder="Enter upcoming task">
                <button onclick="add_task('upcoming')">Add Upcoming Task</button>
                <button onclick="clear_finished_tasks('upcoming')">Clear Finished Tasks</button>
            </div>
        </section>
    </main>

    <script src="javascript/index.js"></script>
